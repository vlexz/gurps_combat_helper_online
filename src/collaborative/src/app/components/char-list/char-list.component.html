<span>Existing characters:</span>
<table>
  <tr>
    <th>Player</th>
    <th>Character Name </th>
  </tr>
  <tr *ngFor="let char of characters; let i = index">
    <td>{{char.player}}</td>
    <td>{{char.name}}</td>
    <td><a href="#" (click)="selectCharacter(i)">Edit</a></td>
    <td><a href="#" (click)="deleteCharacter(i)">Delete</a></td>
  </tr>
  <tr>
    <td> <a href="#" (click)="createCharacter()">Create New</a></td>
  </tr>
</table>
