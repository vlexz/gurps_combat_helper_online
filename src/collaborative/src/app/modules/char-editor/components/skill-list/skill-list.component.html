
<skill-editor *ngIf="editedSkill" (done)="editFinished()" [skill]="editedSkill"></skill-editor>
<div class="skills">
  <table class="toplevel">
    <caption align="center" valign="top">Skills</caption>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Rel</th>
      <th>Bonus</th>
      <th>Total</th>
      <th>Cost</th>
      <th> </th>
      <th></th>
    </tr>
    <tr class="list" *ngFor="let skill of _skills; let i = index">    
      <td class="name">{{skill.skillString}}</td>
      <td class="numval">{{skillType(skill)}}</td>
      <td class="numval">
        <input class="cost" type="number" [(ngModel)]="skill.relLvl" (change)="skillChanged()">
      </td>
      <td class="numval">{{skill.bonus}}</td>
      <td class="numval">{{skill.lvl}}</td>
      <td class="numval">{{skill.cp}}</td>
      <td class="controls">
        <svg-icon class="button" src="/assets/svg/edit.svg" title="Edit" (click)="editSkill(i)"></svg-icon>
        <svg-icon class="button" src="/assets/svg/trash.svg" title="Remove" (click)="removeSkill(i)">     </svg-icon>
      </td>
    </tr>
    <tr>
      <td colspan="8">
        <search-block [api]="skillssrv" (newitem)="addSkill($event)"></search-block>
      </td>
    </tr>
  </table>
</div>
